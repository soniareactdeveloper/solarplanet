<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="icon" href="images/sun.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit mercury_orbit">
            <div class="planet mercury"></div>
        </div>
        <div class="orbit venus_orbit">
            <div class="planet venus"></div>
        </div>
        <div class="orbit earth_orbit">
            <div class="planet earth"></div>
        </div>
        <div class="orbit mars_orbit">
            <div class="planet mars"></div>
        </div>
        <div class="orbit jupiter_orbit">
            <div class="planet jupiter"></div>
        </div>
        <div class="orbit saturn_orbit">
            <div class="planet saturn"></div>
        </div>
        <div class="orbit uranus_orbit">
            <div class="planet uranus"></div>
        </div>
        <div class="orbit neptune_orbit">
            <div class="planet neptune"></div>
        </div>
        <div class="orbit pluto_orbit">
            <div class="planet pluto"></div>
        </div>
    </div>
</body>
</html>
